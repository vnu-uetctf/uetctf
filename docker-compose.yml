version: '3.8'

services:
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - 8000:8000
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
      - frpc
    networks:
      default:
      internal:
      frp_connect:
        ipv4_address: 172.1.0.5

  db:
    image: mariadb:10.4.12
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=ctfd
      - MYSQL_USER=ctfd
      - MYSQL_PASSWORD=ctfd
      - MYSQL_DATABASE=ctfd
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
      internal: # This command is required to set important mariadb defaults
    command:
      [
        mysqld,
        --character-set-server=utf8mb4,
        --collation-server=utf8mb4_unicode_ci,
        --wait_timeout=28800,
        --log-warnings=0
      ]

  cache:
    image: redis:4
    restart: always
    volumes:
      - .data/redis:/data
    networks:
      internal:


  frps:
    image: snowdreamtech/frps
    restart: always
    volumes:
      - ./conf/frp:/conf
    entrypoint:
      - frps
      - -c
      - /conf/frps.ini
    ports:
      - 10000-10500:10000-10500
    networks:
      default:
      frp_connect:
        ipv4_address: 172.1.0.3

  frpc:
    image: snowdreamtech/frpc
    restart: always
    volumes:
      - ./conf/frp:/conf/
    entrypoint:
      - frpc
      - -c
      - /conf/frpc.ini
    depends_on:
      - frps
    networks:
      internal:
      frp_containers:
      frp_connect:
        ipv4_address: 172.1.0.4

networks:
  default:
  internal:
    internal: true
  frp_connect:
    driver: overlay
    internal: true
    attachable: true
    ipam:
      config:
        - subnet: 172.1.0.0/16
  frp_containers:
    # challenge containers are attached to this network
    driver: overlay
    internal: true
    # if challenge containers are allowed to access the internet, remove this line
    attachable: true
    ipam:
      config:
        - subnet: 172.2.0.0/16
